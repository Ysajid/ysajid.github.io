    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"dev","belongsTo":{"edges":[{"node":{"title":"Start your blog?","path":"\u002Fposts\u002Fstart-your-blog\u002F","date":"25. August 2022","timeToRead":1,"description":"Why I did start my blog site and how.","content":"\u003Cp\u003E\u003Cem\u003EEverything we do should start with the question \u003Cstrong\u003Ewhy\u003C\u002Fstrong\u003E before \u003Cstrong\u003Ehow\u003C\u002Fstrong\u003E.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"this-is-the-why\"\u003E\u003Ca href=\"#this-is-the-why\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EThis is the why\u003C\u002Fh3\u003E\n\u003Cp\u003EI have been reading other peoples' blogs for a long time. The thought of\nhaving one from my own was always at the back of my head. But I wasn't\nfinding a good reason to do so.\u003C\u002Fp\u003E\n\u003Cp\u003EFinally I could figure out the reasons:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EWriting helps you think. It forces you to focus on one particular thing.\u003C\u002Fli\u003E\n\u003Cli\u003EI wanted to keep track of things I learn and experience.\u003C\u002Fli\u003E\n\u003Cli\u003EAnd share those with others; hoping that would benefit them.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"and-this-is-how\"\u003E\u003Ca href=\"#and-this-is-how\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAnd this is how\u003C\u002Fh3\u003E\n\u003Cp\u003EI had prior experience working with \u003Ccode class=\"language-text\"\u003EReactJs\u003C\u002Fcode\u003E and \u003Ccode class=\"language-text\"\u003EGatsbyJs\u003C\u002Fcode\u003E. I wanted to explore\n\u003Ccode class=\"language-text\"\u003EVueJs\u003C\u002Fcode\u003E and therefore found out about \u003Ccode class=\"language-text\"\u003EGridsome\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EThe steps forward are simple. [assuming you have node(v12) and npm(v6) installed]\u003C\u002Fp\u003E\n\u003Ch4 id=\"1-install-gridsome\"\u003E\u003Ca href=\"#1-install-gridsome\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Install \u003Ccode class=\"language-text\"\u003EGridsome\u003C\u002Fcode\u003E\u003C\u002Fh4\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Enpm\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Einstall\u003C\u002Fspan\u003E --global @gridsome\u002Fcli\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch4 id=\"2-start-the-project-with-the-gridsome-blog-starter\"\u003E\u003Ca href=\"#2-start-the-project-with-the-gridsome-blog-starter\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Start the project with the gridsome blog starter\u003C\u002Fh4\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003Egridsome create my-blog https:\u002F\u002Fgithub.com\u002Fgridsome\u002Fgridsome-starter-blog.git\n\u003Cspan class=\"token builtin class-name\"\u003Ecd\u003C\u002Fspan\u003E my-blog\ngridsome develop \u003Cspan class=\"token comment\"\u003E# to start local dev server at `http:\u002F\u002Flocalhost:8080`\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EAnd you are all set üéâ\u003C\u002Fp\u003E\n\u003Cp\u003EPsst, It took more time to write this up than setting up the website.\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.2c4902b9.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.b26e7be3.js" defer></script>
